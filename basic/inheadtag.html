<!--
    Java script in head or body tag 


we can place any number of script in an html document/
script can be placed in the <body> or in the <head> section of an html page or in both

  example in head tag----   
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tutorial 2</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML="paragraph changed";
        }
    </script>
</head>
<body>
    <h2>Demo JavaScript in Head</h2>

<p id="demo1">A Paragraph</p>
<button type="button" onclick="myFunction()">Try it</button>

<h3>demo script in body </h3>
<button type="button" onclick="myFunction()">Try it</button>
<script>
    function myFunction1() {
        document.getElementById("demo1").innerHTML="paragraph is changed";
    }
</script>
    
</body>
</html>

<!-- 
    Java script function is placed in the <body> section of an html page.
